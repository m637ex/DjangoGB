{% extends 'blogapp/base.html' %}
{% load static %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
<div class="row">   
  <img src="{% static image_url %}" class="col-12 col-md-6 img-fluid rounded-circle" alt="Моё фото" width="300">
  {% if not about_text%}
    <h1 class="col-12 col-md-10 display-2">Страница с описанием моей деятельности и контактами</h1>
  {% else %}
    <h3 class="col-12 col-md-10 display-2">{{ about_text }}</h3>
  {% endif %}
</div>
{% endblock %}
